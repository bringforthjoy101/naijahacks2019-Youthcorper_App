<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Add Apartment</title>

        <!-- Font Icon -->
        <link
            rel="stylesheet"
            href="fonts/material-icon/css/material-design-iconic-font.min.css"
        />

        <!-- Main css -->
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="../css/styles.css" />
    </head>
    <body>
        <div class="main">
            <!-- Add Apartment form -->
            <section class="signup">
                <div class="container">
                    <div class="signup-content">
                        <div class="signup-form">
                            <h2 class="form-title">Add New Apartment</h2>
                            <form
                                method="POST"
                                class="register-form"
                                id="register-form"
                            >
                                <!-- apartment-type -->
                                <div class="form-group">
                                    <label for="name"
                                        ><i class="zmdi zmdi-home"></i></label>
                                    <input
                                        type="text"
                                        name="apartment-type"
                                        id="apartment-type"
                                        placeholder="Apartment Type (selfcon, one room, flat etc)"
                                    />
                                </div>

                                <!-- address -->
                                <div class="form-group">
                                    <label for="address"
                                        ><i class="zmdi zmdi-home"></i></label>
                                    <input
                                        type="text"
                                        name="address"
                                        id="address"
                                        placeholder="Address"
                                    />
                                </div>

                                <!-- LandLord -->
                                <div class="form-group">
                                    <label for="landlord"
                                        ><i
                                            class="zmdi zmdi-account material-icons-name"
                                        ></i
                                    ></label>
                                    <input
                                        type="text"
                                        name="landlord"
                                        id="landlord"
                                        placeholder="LandLord"
                                    />
                                </div>

                                <!-- Agent -->
                                <div class="form-group">
                                    <label for="agent"
                                        ><i
                                            class="zmdi zmdi-account material-icons-name"
                                        ></i
                                    ></label>
                                    <input
                                        type="text"
                                        name="agent"
                                        id="agent"
                                        placeholder="Agent (optional)"
                                    />
                                </div>

                                <!-- Price/year -->
                                <div class="form-group">
                                    <label for="price"
                                        ><i class="zmdi zmdi-money"></i></label>
                                    <input
                                        type="text"
                                        name="price"
                                        id="price"
                                        placeholder="Price/Year"
                                    />
                                </div>

                                <!-- Contact 1 -->
                                <div class="form-group">
                                    <label for="contact 1"
                                        ><i class="zmdi zmdi-phone"></i>
                                    </label>
                                    <input
                                        type="text"
                                        name="contact 1"
                                        id="contact 1"
                                        placeholder="Contact 1"
                                    />
                                </div>

                                <!-- Contact 2 -->
                                <div class="form-group">
                                    <label for="contact 2">
                                    <i class="zmdi zmdi-phone"></i>
                                </label>
                                    <input
                                        type="text"
                                        name="contact 2"
                                        id="contact 2"
                                        placeholder="Contact 2"
                                    />
                                </div>

                                <div class="form-group">
                                    <input
                                        type="checkbox"
                                        name="agree-term"
                                        id="agree-term"
                                        class="agree-term"
                                    />
                                    <label
                                        for="agree-term"
                                        class="label-agree-term"
                                        ><span><span></span></span>I agree all
                                        statements in
                                        <a href="#" class="term-service"
                                            >Terms of service</a
                                        ></label
                                    >
                                </div>
                                <div class="form-group">
                                    <input
                                        type="submit"
                                        name="signup"
                                        id="signup"
                                        class="form-submit"
                                        value="Add Apartment"
                                    />
                                </div>
                            </form>
                        </div>
                        <div class="signup-image">
                            <figure>
                                <img
                                    src="https://d2wm8cz8zdka42.cloudfront.net/hcwu/1015939_1.jpg"
                                    alt="Add apartment image"
                                />
                            </figure>

                            <a href="../index.html" class="signup-image-link"
                                >Back Home</a
                            >
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- JS -->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </body>
    <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
