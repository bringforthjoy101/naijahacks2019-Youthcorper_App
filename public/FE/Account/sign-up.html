<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Account Page</title>

        <!-- Font Icon -->
        <link
            rel="stylesheet"
            href="fonts/material-icon/css/material-design-iconic-font.min.css"
        />

        <!-- Main css -->
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="../css/styles.css" />
    </head>
    <body>
        <div class="main">
            <!-- Sign up form -->
            <section class="signup">
                <div class="container">
                    <div class="signup-content">
                        <div class="signup-form">
                            <h2 class="form-title">Sign up</h2>
                            <form
                                method="POST"
                                class="register-form"
                                id="register-form"
                            >
                                <div class="form-group">
                                    <label for="name"
                                        ><i
                                            class="zmdi zmdi-account material-icons-name"
                                        ></i
                                    ></label>
                                    <input
                                        type="text"
                                        name="name"
                                        id="name"
                                        placeholder="Your Name"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="email"
                                        ><i class="zmdi zmdi-email"></i
                                    ></label>
                                    <input
                                        type="email"
                                        name="email"
                                        id="email"
                                        placeholder="Your Email"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="state-code"
                                        ><i class="zmdi zmdi-code"></i
                                    ></label>
                                    <input
                                        type="text"
                                        name="state-code"
                                        id="state-code"
                                        placeholder="Your state-code"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="callup-no"
                                        ><i
                                            class="zmdi zmdi-confirmation-number"
                                        ></i
                                    ></label>
                                    <input
                                        type="text"
                                        name="callup-no"
                                        id="callup-no"
                                        placeholder="Your callup-no"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="pass"
                                        ><i class="zmdi zmdi-lock"></i
                                    ></label>
                                    <input
                                        type="password"
                                        name="pass"
                                        id="pass"
                                        placeholder="Password"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="re-pass"
                                        ><i class="zmdi zmdi-lock-outline"></i
                                    ></label>
                                    <input
                                        type="password"
                                        name="re_pass"
                                        id="re_pass"
                                        placeholder="Repeat your password"
                                    />
                                </div>
                                <div class="form-group">
                                    <input
                                        type="checkbox"
                                        name="agree-term"
                                        id="agree-term"
                                        class="agree-term"
                                    />
                                    <label
                                        for="agree-term"
                                        class="label-agree-term"
                                        ><span><span></span></span>I agree all
                                        statements in
                                        <a href="#" class="term-service"
                                            >Terms of service</a
                                        ></label
                                    >
                                </div>
                                <div class="form-group">
                                    <input
                                        type="submit"
                                        name="signup"
                                        id="signup"
                                        class="form-submit"
                                        value="Register"
                                    />
                                </div>
                            </form>
                        </div>
                        <div class="signup-image">
                            <figure>
                                <img
                                    src="https://images.unsplash.com/photo-1512918728675-ed5a9ecdebfd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
                                    alt="sing up image"
                                />
                            </figure>
                            <a href="sign-in.html" class="signup-image-link"
                                >I am already member</a
                            >

                            <a href="../index.html" class="signup-image-link"
                                >Back Home</a
                            >
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- JS -->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </body>
    <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
